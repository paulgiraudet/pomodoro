  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="row">
          <div class="col-md-6">
            <p class="typeOfTimer text-center">Break Length</p>

            <div class="countingBreak d-flex justify-content-around">
              <i class="fas fa-minus" id="breakTimeMinus"></i>
              <p id="breakLength">5</p>
              <i class="fas fa-plus" id="breakTimePlus"></i>
            </div>
          </div>
          <div class="col-md-6">
            <p class="typeOfTimer text-center">Session Length</p>

            <div class="countingSession d-flex justify-content-around">
              <i class="fas fa-minus" id="sessionTimeMinus"></i>
              <p id="sessionLength">25</p>
              <i class="fas fa-plus" id="sessionTimePlus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mx-auto">
      </div>
    </div>
  </div>
